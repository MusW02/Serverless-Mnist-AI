name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Only run when frontend files change

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Setup Node.js (The engine for React)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. Install & Build (The Cook)
    - name: Install Dependencies and Build
      run: |
        cd frontend
        npm install
        npm run build

    # 4. Configure AWS Credentials (The Key)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1 # <--- VERIFY THIS MATCHES YOUR REGION

    # 5. Sync to S3 (The Ship)
    - name: Deploy to S3
      run: |
        # This deletes old files in the bucket and uploads the new 'dist' folder
        aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete